name: Build and Publish

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os-arch:
          - name: Linux-amd64
            os: linux
            arch: amd64
          - name: macOS-amd64
            os: darwin
            arch: amd64
          - name: macOS-arm64
            os: darwin
            arch: arm64
          - name: Windows-amd64
            os: windows
            arch: amd64
          - name: Linux-arm
            os: linux
            arch: arm
          - name: Linux-arm64
            os: linux
            arch: arm64
          - name: Linux-armv6
            os: linux
            arch: armv6
            variant: armv6
          - name: Linux-armv7
            os: linux
            arch: armv7
            variant: armv7
          - name: Linux-armv8
            os: linux
            arch: armv8
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod' # Use the Go version specified in go.mod

      - name: Cache Go dependencies and build cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build for ${{ matrix.os-arch.name }}
        run: |
          mkdir -p builds/${{ matrix.os-arch.name }}
          GOARCH=${{ matrix.os-arch.arch }} GOOS=${{ matrix.os-arch.os }} go build -ldflags="-X main.version=${{ github.ref_name }}" -o builds/${{ matrix.os-arch.name }}/nzb-monkey-go
          zip -j "nzb-monkey-go_${{ github.ref_name }}-${{ matrix.os-arch.arch }}-${{ matrix.os-arch.os }}.zip" builds/${{ matrix.os-arch.name }}/nzb-monkey-go

      - name: Upload Release Assets for ${{ matrix.os-arch.name }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            nzb-monkey-go_*-*-*.zip
